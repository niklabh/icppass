<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICPPass</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="icons/icon48.png" alt="ICPPass Logo" class="logo">
      <h1>ICPPass</h1>
    </header>
    
    <div id="auth-container">
      <div id="login-view" class="view">
        <p>Secure password manager on Internet Computer</p>
        <button id="login-btn" class="primary-btn">Login</button>
      </div>
      
      <div id="passwords-view" class="view hidden">
        <div class="site-info">
          <div id="current-site-info">
            <img id="site-favicon" src="" alt="">
            <span id="site-domain"></span>
          </div>
          
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search passwords...">
            <button id="search-btn">üîç</button>
          </div>
        </div>
        
        <div id="credentials-list">
          <!-- Passwords will be dynamically inserted here -->
          <div class="empty-state hidden">
            <p>No saved passwords for this site.</p>
          </div>
          <div class="loading hidden">Loading...</div>
        </div>
        
        <div class="action-buttons">
          <button id="add-password-btn">Add New</button>
          <button id="view-all-btn">View All</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
      
      <div id="password-form-view" class="view hidden">
        <h2 id="form-title">Add Password</h2>
        <form id="password-form">
          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input type="password" id="password" name="password" required>
              <button type="button" id="toggle-password">üëÅÔ∏è</button>
            </div>
            <button type="button" id="generate-password">Generate</button>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" id="save-btn">Save</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
